name: deploy

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.2.0a2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}

      - name: Ensure cache is healthy
        if: steps.cached-poetry-dependencies.outputs.cache-hit == 'true'
        shell: bash
        run: poetry run python --version || rm -rf .venv

      - name: Install Python dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Print Python versions
        run: |
          source .venv/bin/activate
          which python
          which pip
          python --version
          pip --version

      - name: Build docs
        run: |
          source .venv/bin/activate
          make build

      - name: Push docs to Netlify (prod)
        uses: jsmrcaga/action-netlify-deploy@v1.6.0
        if: (github.event_name == 'push') && endsWith(github.ref, '/main')
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_TO_PROD: true
          build_directory: site

      - name: Push docs to Netlify (preview)
        uses: jsmrcaga/action-netlify-deploy@v1.6.0
        if: github.event_name == 'pull_request_target'
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          build_directory: site

      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: docs
          path: site
